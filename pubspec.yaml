name: workwise
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: 0.19.0
  connectivity_plus: ^5.0.2
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.3
  firebase_auth: ^4.19.2
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.2.0
  fluttertoast: ^8.2.5
  flutter_svg_provider: ^1.0.7
  firebase_database: ^10.5.5
  get: ^4.6.6
  shared_preferences: ^2.2.3
  animated_splash_screen: ^1.3.0
  elegant_notification: ^2.1.2
  flutter_holo_date_picker: ^1.1.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
